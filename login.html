<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Servise</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>24:00</span>
      </div>
      <div class="status-bar__column">
        <span>500%</span>
        <i class="fas fa-battery-full fa-1x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="/friend.html"">Find Kokoa Account or Password</a>
    </form>
    <div id="no_mobile">
      <span>Your screen is too big 😭</span>
      <span>브라우저의 폭을 줄여 보세요🎁</span>
    </div>

    <div class="cover">
      <i class="fas fa-comment"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/51499f1680.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
