<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP - HYPERION TALK</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div id="statusBar">
      <div class="stsbar__column">
        <span>Service Not Yet</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="stsbar__column">
        <span>13. Nov, 21:53 </span>
      </div>
      <div class="stsbar__column">
        <span>160/130</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="helloBendan">
      <div class="helloBendan__coulmn">
        <span>Welcome to Hyperion Talk</span>
      </div>
      <div class="helloBendan__coulmn">
        <span>If you have a Kokoa Account,</span>
        <span>log in with your email or phone number.</span>
      </div>
    </div>
    <div class="loginInput">
      <input type="text" placeholder="Email or phone number" />
      <input type="text" placeholder="Password" />
    </div>
    <div class="logInBtn">
      <button>Log In</button>
      <button>Sign Up</button>
      <button>Find Tianming Account or Password</button>
    </div>
    <script
      script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
